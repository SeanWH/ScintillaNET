name: .NET Core

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.102
    - name: Run tests
      run: dotnet test src/ScintillaNET.Tests/ScintillaNET.Tests.csproj --configuration Release
    - name: Publish NuGet
      uses: rohith/publish-nuget@v2.1.0
      with:
        PROJECT_FILE_PATH: src/ScintillaNET/ScintillaNET.csproj
